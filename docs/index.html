<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K Tools 展示页</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --background-color: #ffffff;
            --text-color: #333333;
            --light-text-color: #ffffff;
            --border-color: #e0e0e0;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: var(--primary-color);
            color: var(--light-text-color);
            padding: 2rem 1rem;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        header p {
            font-size: 1.2rem;
            margin: 0.5rem 0 0;
        }

        main {
            flex: 1;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section {
            margin-bottom: 3rem;
        }

        .bg-img {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .section h2 {
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .features {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .feature-card {
            flex: 1 1 300px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1.5rem;
            transition: transform 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-5px);
        }

        .feature-card h3 {
            color: var(--secondary-color);
            margin-top: 0;
        }

        pre {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
        }

        code {
            font-family: 'Fira Code', monospace;
        }

        .download-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            background-color: var(--secondary-color);
            color: var(--light-text-color);
            padding: 0.8rem 1.5rem;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        footer {
            background-color: var(--primary-color);
            color: var(--light-text-color);
            text-align: center;
            padding: 1rem;
        }

        @media (max-width: 768px) {
            main {
                padding: 1rem;
            }

            .features {
                flex-direction: column;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Fira+Code&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>K Tools</h1>
        <p>一款集 [计算文件MD5, 文件查重与删除, 批量移动文件, 批量重命名文件] 于一体的实用工具</p>
    </header>
    <main>
        <div class="section">
            <h2>产品特性</h2>
            <div class="features">
                <div class="feature-card">
                    <h3>功能强大</h3>
                    <p>K Tools 集成了计算文件MD5, 文件查重与删除, 批量移动文件, 批量重命名文件等实用工具, 显著提升办公效率.</p>
                </div>
                <div class="feature-card">
                    <h3>易于使用</h3>
                    <p>简洁直观的操作界面, 即使是新手也能快速上手, 节省学习成本.</p>
                </div>
                <div class="feature-card">
                    <h3>高度可定制</h3>
                    <p>支持批量操作, 无需挨个挨个操作单一文件.</p>
                </div>
            </div>
        </div>
        <div class="section">
            <h2>快速开始</h2>
            <div class="download-buttons">
                <a href="https://github.com/Joey-Wong/k_tools/releases/download/v1.0.0/k_tools-win32-x64-1.0.0.exe"
                    class="btn">Windows</a>
                <a href="https://github.com/Joey-Wong/k_tools/releases/download/v1.0.0/k_tools-darwin-arm64-1.0.0.dmg"
                    class="btn">Mac</a>
                <a href="https://github.com/Joey-Wong/k_tools/releases/download/v1.0.0/k_tools-linux-x86_64-1.0.0.AppImage"
                    class="btn">Linux</a>
            </div>
        </div>
        <div class="section bg-img"><img src="./menu3.png" alt="menu3"></div>
    </main>
</body>

</html>
