name: Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    env:
      CI: true  # 启用持续集成模式（大多数工具默认支持）
      DEBIAN_FRONTEND: noninteractive  # 适用于 apt-get（Linux）
      ACCEPT_EULA: Y  # 接受 Microsoft 软件许可协议
      npm_config_yes: true  # npm 命令默认回答 "yes"
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup Python
        if: runner.os == 'macOS'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'  # 确保 Python 版本正确

      - name: Create Python symlink
        if: runner.os =='macOS'
        run: |
          sudo ln -s $(which python3) /usr/bin/python  # 临时创建软链接
          python --version  # 验证
        shell: bash  # 确保使用 bash 执行命令

      - name: Install dependencies
        run: npm i

      - name: Build app
        run: npm run electron:build

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: |
            ${{ runner.os == 'Windows' && 'dist_electron/*.exe' || '' }}
            ${{ runner.os == 'macOS' && 'dist_electron/*.{dmg,zip}' || '' }}
            ${{ runner.os == 'Linux' && 'dist_electron/*.snap' || '' }}
          if-no-files-found: warn  # 允许某些平台没有匹配文件
