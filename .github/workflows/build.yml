name: Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # os: [ubuntu-latest, windows-latest, macos-latest]
        os: [ubuntu-latest, windows-latest]
    env:
      CI: true  # 启用持续集成模式（大多数工具默认支持）
      DEBIAN_FRONTEND: noninteractive  # 适用于 apt-get（Linux）
      ACCEPT_EULA: Y  # 接受 Microsoft 软件许可协议
      npm_config_yes: true  # npm 命令默认回答 "yes"
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup-Python
        if: runner.os == 'macOS'
        uses: actions/setup-python@v5
        id: setup-python # 添加 id，方便后续引用
        with:
          python-version: '3.11'  # 确保 Python 版本正确

      - name: Install dependencies
        if: runner.os != 'macOS'
        run: npm i

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: npm i

      - name: Eslint
        if: runner.os == 'Windows'
        run: npm run lint

      - name: Build app
        if: runner.os != 'macOS'
        run: npm run electron:build

      - name: Build app (macOS)
        if: runner.os == 'macOS'
        env:
          # 显式设置 Python 路径
          PYTHON: ${{ steps.setup-python.outputs.python-path }}
          npm_config_python: ${{ steps.setup-python.outputs.python-path }}
        run: npm_config_python=$PYTHON npm run electron:build

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist_electron/