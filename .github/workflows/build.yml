name: Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm i

      - name: Build app
        run: npm run electron:build

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: |
            dist_electron/*.exe      # Windows exe文件
            dist_electron/*.dmg      # macOS DMG安装包
            dist_electron/*.app.zip  # macOS压缩应用
            dist_electron/*.AppImage # Linux AppImage
            dist_electron/*.deb      # Linux DEB包
            dist_electron/*.rpm      # Linux RPM包