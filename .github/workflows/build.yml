name: Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    env:
      CI: true  # 启用持续集成模式（大多数工具默认支持）
      DEBIAN_FRONTEND: noninteractive  # 适用于 apt-get（Linux）
      ACCEPT_EULA: Y  # 接受 Microsoft 软件许可协议
      npm_config_yes: true  # npm 命令默认回答 "yes"
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup-Python
        if: runner.os == 'macOS'
        uses: actions/setup-python@v5
        id: setup-python # 添加 id，方便后续引用
        with:
          python-version: '3.11'  # 确保 Python 版本正确

      - name: 创建软链接
        if: runner.os == 'macOS'
        run: |
          # 创建 python3 -> python 的软链接
          sudo ln -s $(which python3) /usr/local/bin/python
          
          # 创建 pip3 -> pip 的软链接
          sudo ln -s $(which pip3) /usr/local/bin/pip
          
          # 验证软链接是否创建成功
          echo "软链接创建成功："
          ls -l /usr/local/bin/python
          ls -l /usr/local/bin/pip

      - name: 验证安装和软链接
        if: runner.os == 'macOS'
        run: |
          python --version
          pip --version
          python3 --version
          pip3 --version

      - name: Install dependencies
        run: npm i

      - name: Eslint
        if: runner.os == 'Windows'
        run: npm run lint

      - name: Build app
        run: npm run electron:build

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-dist_electron
          path: dist_electron/