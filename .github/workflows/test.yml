name: Test

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm i

      - name: Build app
        run: npm run electron:build

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: |
            ${{ runner.os == 'Windows' && 'dist_electron/*.exe' || '' }}
            ${{ runner.os == 'macOS' && 'dist_electron/*.{dmg,app.zip}' || '' }}
            ${{ runner.os == 'Linux' && 'dist_electron/*.{AppImage,appimage,deb,rpm,snap,tar.gz}' || '' }}
          if-no-files-found: warn  # 允许某些平台没有匹配文件